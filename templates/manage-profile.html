{% extends "base.html" %}
{% load static %}

{% block title %} مدریت حساب کاربری {% endblock title %}

{% block content %}


    <!-- MainContent -->
    <section class="m-profile manage-p">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-lg-10">
                    <div class="sign-user_card">
                        <div class="row">
                            <div class="col-lg-2">
                                <div class="upload_profile d-inline-block">
                                <img src="Theme/images/user/user.jpg" class="profile-pic rounded-circle img-fluid" alt="user">
                                <div class="p-image">
                                    <i class="ri-pencil-line upload-button"></i>
                                    <input class="file-upload" type="file" accept="image/*">
                                </div>
                                </div>
                            </div>
                            <div class="col-lg-10 device-margin">
                                <div class="profile-from">
                                    <h4 class="mb-3">مدیریت نمایه</h4>
                                    <form class="mt-4" action="index.html">
                                        <div class="form-group">
                                            <label>اسم</label>
                                            <input type="text" class="form-control mb-0" id="exampleInputl2"
                                                placeholder="اسمت را وارد کن" autocomplete="off" required>
                                        </div>
                                        <div class="form-group">
                                            <label>تاریخ تولد</label>
                                            <input type="text" class="form-control date-input basicFlatpickr mb-0" placeholder="تاریخ را انتخاب کنید" id="exampleInputPassword2"
                                            required>
                                        </div>
                                        <div class="form-group d-flex flex-md-row flex-column">
                                            <div class="iq-custom-select d-inline-block manage-gen">
                                                <select name="cars" class="form-control pro-dropdown">
                                                    <option value="female">زن</option>
                                                    <option value="male">مرد</option>
                                                </select>
                                            </div>
                                            <div class="iq-custom-select d-inline-block lang-dropdown manage-dd">
                                                <select name="cars" class="form-control pro-dropdown" id="lang"
                                                    multiple="multiple">
                                                    <option value="english">انگلیسی</option>
                                                    <option value="hindi">هندی</option>
                                                    <option value="gujarati">گجراتی</option>
                                                    <option value="bengali">بنگالی</option>
                                                    <option value="marathi">مراتی</option>
                                                    <option value="tamil">تامیل</option>
                                                    <option value="kannada">کانادایی</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <a href="#" class="btn btn-hover">ذخیره</a>
                                            <a href="#" class="btn btn-link">لغو</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

{% endblock content %}
